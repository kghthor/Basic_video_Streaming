<!DOCTYPE html>
<html>
<head>
    <title>{{ video.title }}</title>
</head>
<body>
    <h1>{{ video.title }}</h1>
    <video width="640" height="480" controls>

    </video>
    <p>Share this link with friends: {{ request.build_absolute_uri }}</p>
</body>
</html>
